name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug image name
        run: echo "Image name: ${{ secrets.DOCKER_USERNAME }}/python:latest"

      - name: Build Docker image
        run: |
          echo "Running docker buildx build..."
          docker buildx build --load \
            -t ${{ secrets.DOCKER_USERNAME }}/python:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/python:latest
