name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important to get all Git tags

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get next image tag from git
      id: get_tag
      run: |
        LAST_TAG=$(git tag | grep '^v[0-9]\+$' | sed 's/v//' | sort -n | tail -n 1)
        if [ -z "$LAST_TAG" ]; then
          NEXT_TAG=1
        else
          NEXT_TAG=$((LAST_TAG + 1))
        fi
        echo "NEXT_TAG=v$NEXT_TAG" >> $GITHUB_ENV
        echo "Image tag will be: v$NEXT_TAG"

    - name: Build Docker image
      run: |
        docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }} .

    - name: Push Docker image
      run: |
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }}

    - name: Tag and push Git tag
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag ${{ env.NEXT_TAG }}
        git push origin ${{ env.NEXT_TAG }}
