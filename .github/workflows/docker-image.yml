name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # âœ… Important: Needed to fetch all tags

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get next image tag based on Git tags
      id: get_tag
      run: |
        TAG_COUNT=$(git tag | grep '^v[0-9]\+$' | sed 's/v//' | sort -n | tail -n 1)
        if [ -z "$TAG_COUNT" ]; then
          NEXT_TAG=1
        else
          NEXT_TAG=$((TAG_COUNT + 1))
        fi
        echo "NEXT_TAG=v$NEXT_TAG" >> $GITHUB_ENV
        echo "Image tag will be: v$NEXT_TAG"

    - name: Build and push Docker image
      run: |
        docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }} .
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }}

    - name: Create Git tag
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required for tag push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag ${{ env.NEXT_TAG }}
        git push origin ${{ env.NEXT_TAG }}
