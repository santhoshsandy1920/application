name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get next image tag from git
      run: |
        LAST_TAG=$(git tag | grep '^v[0-9]\+$' | sed 's/v//' | sort -n | tail -n 1)
        if [ -z "$LAST_TAG" ]; then
          NEXT_TAG=1
        else
          NEXT_TAG=$((LAST_TAG + 1))
        fi
        echo "NEXT_TAG=v$NEXT_TAG" >> $GITHUB_ENV

    - name: Debug build context
      run: |
        echo "Contents of current directory:"
        ls -l .

    - name: Build Docker image
      run: |
        echo "Building Docker image with tag: ${{ env.NEXT_TAG }}"
        DOCKER_BUILDKIT=0 docker build -t ${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }} .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/python:${{ env.NEXT_TAG }}

    - name: Tag and push Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag ${{ env.NEXT_TAG }}
        git push origin ${{ env.NEXT_TAG }}
